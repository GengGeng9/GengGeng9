<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends and Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4A90E2;
            margin-top: 20px;
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 10px;
        }
        .gallery img {
            margin: 15px;
            max-width: 300px;
            border: 5px solid #4A90E2;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .gallery img:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>My Friends and Me</h1>
    <div class="gallery">
        <img src="path/to/your/image1.jpg" alt="Friend 1">
        <img src="path/to/your/image2.jpg" alt="Friend 2">
        <img src="path/to/your/image3.jpg" alt="Friend 3">
        <img src="path/to/your/image4.jpg" alt="Me">
    </div>
</body>
</html>
